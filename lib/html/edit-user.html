    <title>User page</title>

<body>
<br>
<h1>%1s</h1>
<br>
<form action="client" method="post">
    <input type="hidden" value="edit" name="action">
    <input type="hidden" name="login" value="%2s">
    <input type="password" name="pass" size="20" placeholder="input new password">
    <input type="password" name="checkPass" size="20" placeholder="repeat new password">
    <input type="password" name="oldPass" size="25" placeholder="verify changes by old password">
    <input type="text" name="firstName" size="20" placeholder="%3s" >
    <input type="text" name="secondName" size="20" placeholder="%4s">
    <input type="submit" value="EDIT INFO">
</form>
